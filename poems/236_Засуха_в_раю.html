      <h1>[ВМ236] Засуха в раю (1915)</h1>
      <pre><code class="language-poetry">Од пальм зів'ялих тіні кволі -
По ложам висохлих струмків.
Кричать олені срібноволі
І змій жеруть серед пісків.

І сонця круг в небеснім лоні,
Мов корж запечений, зачах.
І Бог у стиснуті долоні
Ховає розпач свій і жах.

1915
</code></pre>
