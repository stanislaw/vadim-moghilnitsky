      <h1>[ВМ089] Экзюпери</h1>
      <pre><code class="language-poetry">В тревогах суеты всечасной,
Среди забот, среди скорбей
Ты в сердце сохранить умей
Пейзаж, что в мире всех прекрасней:
Пустыня и звезда над ней.
