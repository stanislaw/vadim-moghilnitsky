      <h1>[ВМ039] "Из чашки, что ты подарила когда-то..."</h1>
      <pre><code class="language-poetry">Из чашки, что ты подарила
Я выпил – и боль отступила.
Как тонко звенит твоя чашка
В ночной тишине декабря
В моём одиноком жилище,
Как смех твой и голос,
Навеки умолкший.
</code></pre>
