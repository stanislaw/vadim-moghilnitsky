      <h1>[ВМ225] "Вранішній липовий цвіт..."</h1>
      <pre><code class="language-poetry">Вранішній липовий цвіт,
Серце шістнадцяти літ.

Саду дрімота ясна,
Тихих алей далина.

Темний будинок у сні,
Штора на крайнім вікні,

А за імлою його -
Сонечко світу мого.
</code></pre>
